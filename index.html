<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pattern">
        <div class="imagetop">
            <img src="images/bg-pattern-top.svg" class="top" alt="">
        </div>
        <div class="imagebottom">
            <img src="images/bg-pattern-bottom.svg" class="bottom" alt="">
        </div>
    </div>
    <div class="content">
        <img src="images/bg-pattern-card.svg" alt="">
        <img src="images/image-victor.jpg" class="icon" alt="">
        <div class="text">
            <div class="firsttext">
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
            </div>
            <div class="secondtext">
                <div class="followers">
                    <h1>80K</h1>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h1>803K</h1>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h1>1.4K</h1>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
